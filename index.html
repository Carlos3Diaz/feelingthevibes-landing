<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeelingTheVibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    video#bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff0066, #00ccff, #ff9900);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(90deg, #fff8dc, #ffd700, #fff8dc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      background: linear-gradient(90deg, #cc33ff, #3399ff);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: white;
      transition: transform 0.2s ease;
    }

    a.button span {
      background: linear-gradient(90deg, #ff0066, #00ccff, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    a.button:hover {
      transform: scale(1.05);
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="bg-video">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</html>
